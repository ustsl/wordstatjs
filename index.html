<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Вордстат-помогатор</title>
</head>

<body>
    <div class="container mb-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Вордстат.Помогатор</a>

        </nav>
    </div>
    <div class="container mt-10">




        <div class="row">
            <div class="col">
                <form onsubmit="return false;">


                    <div class="form-group ">
                        <label for="exampleFormControlSelect1">Выберите способ обработки</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option id='original'>Оставить без изменений</option>
                        <option id='without'>Удалить все технические символы</option>
                        <option id='plus'>Установить + к каждому слову</option>
                        <option id='quotes'>Взять каждую фразу в кавычки</option>
                        <option id='square'>Взять каждую фразу в квадратные скобки</option>
                    </select>
                    </div>
                    <div class="form-group ">
                        <label for="exampleFormControlTextarea1">Вставьте строки из вордстат (как на скриншоте)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="25"></textarea>
                    </div>

                    <button type="submit " class="btn btn-primary ">Отправить</button>
                </form>
            </div>

            <div class="col">
                <div id="usermessage">
                    <div class="alert alert-success" role="alert">
                        Легкий сервис корректировки строк Яндекс.Вордстат для работы с рекламными кампаниями.
                    </div>
                </div>
                <img class="img-fluid" src="ill.png">

                <div class="alert alert-success" role="alert">
                    Скопируйте контент из Яндекс.Вордстат как указано на скриншоте, вставьте в форму слева, выберите вариант обработки, нажмите кнопку и скопируйте результат. Все просто :)
                </div>

            </div>


        </div>

    </div>


    <div class="container">
        <a href="https://imvo.site">IMVO.SITE</a>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">

      </svg>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>

</body>

</html>
